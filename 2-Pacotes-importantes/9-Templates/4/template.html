<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Cursos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Horas</th>
                </tr>
            </thead>
            <tbody>
                {{ range .}}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Duration }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    
    </body>
</html>
